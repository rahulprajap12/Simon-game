<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game - Memory Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>SIMON GAME</h1>
            <div class="game-info">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">Level</span>
                        <span id="level" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Score</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Best</span>
                        <span id="best" class="value">0</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-board">
            <div class="simon-container">
                <div class="btn red" data-index="0">
                    <div class="btn-inner"></div>
                </div>
                <div class="btn green" data-index="1">
                    <div class="btn-inner"></div>
                </div>
                <div class="btn blue" data-index="2">
                    <div class="btn-inner"></div>
                </div>
                <div class="btn yellow" data-index="3">
                    <div class="btn-inner"></div>
                </div>
                <div class="center-circle">
                    <div class="center-text">
                        <span id="game-status">Press any key to start</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="control-btn">Start Game</button>
            <button id="strict-btn" class="control-btn">Strict Mode</button>
            <button id="reset-btn" class="control-btn">Reset</button>
        </div>

        <div class="instructions">
            <p>Follow the pattern! Watch the sequence and repeat it.</p>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score">You reached level 0</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
